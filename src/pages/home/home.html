<ion-header>

  <ion-navbar color = "primary">
    <ion-title style="text-align: center">Weather.Com</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item >
        <ion-label>City</ion-label>
        <ion-select [(ngModel)]="City" (ionChange)="click()">
          <ion-option value="Pretoria">pretoria</ion-option>
          <ion-option value="Johannesburg">Johannesburg</ion-option>
          <ion-option value="Durban">Durban</ion-option>
          <ion-option value="musina">Musina</ion-option>
        </ion-select>
      </ion-item>



  <ion-grid *ngIf="myWeather">

     
    
 <ion-row>
    <ion-col>
<h3>temp</h3>
    </ion-col>
    <ion-col> 
     <h4> {{myWeather?.main.temp}}&deg;</h4>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col> 
<h3>pressure</h3>
      </ion-col>
      <ion-col>
      <h4>  {{myWeather?.main.pressure}}</h4>
      </ion-col>
    </ion-row>


    <ion-row>
        <ion-col>
  <h3>humidity</h3>
        </ion-col>
        <ion-col>
       <h4>  {{myWeather?.main.humidity}}</h4> 
        </ion-col>
      </ion-row>


      <ion-row>
          <ion-col>
    <h3>Description</h3>
          </ion-col>
          <ion-col>
         <h4>  {{myWeather?.weather[0].description}}</h4> 
          </ion-col>
        </ion-row>

     
     
          <ion-row>
              <ion-col>
        <h3>temp_min</h3>
              </ion-col>
              <ion-col>
              <h4>  {{myWeather?.main.temp_min}}&deg;</h4>
              </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
      <h3>temp_max</h3>
            </ion-col>
            <ion-col>
           <h4> {{myWeather?.main.temp_max}}&deg;</h4>
            </ion-col>
      </ion-row>
        


  </ion-grid>
</ion-content>
