<ion-header>
  <ion-navbar>
    <ion-searchbar
    [(ngModel)]="cityname"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
     <ion-icon md="md-search"  class="symetric" (click)="select()"></ion-icon>
     <ion-item>
        <ion-label></ion-label>
        <ion-select [(ngModel)]="conversionUnit">
          <ion-option [value]="k">Kelvins</ion-option>
          <ion-option [value]="f">Farenheight</ion-option>
          <ion-option [value]="c">Celsius</ion-option>
        </ion-select>
      </ion-item>

  </ion-navbar>
 </ion-header>
 <ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <div class="cities">
    <h1>{{infoList?.main.name}}</h1>
    <div class="image-container">
      <img src={{conditionCode}}>
    </div>
    <div class="info">
      <h3>Today</h3>
      <h1>{{temparature}}&#8451;</h1>
    </div>
    <div class="down">
      <h2>{{min_temp}}&#8451;</h2>
    </div>
    <div class="right">
      <h2>{{max_temp}}&#8451;</h2>
    </div>
  </div>
  <!-- <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button> -->
 </ion-content>
